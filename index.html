<!DOCTYPE html>
<html>
<head>
  <title>Coupon Wheel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">Coupon Wheel</h1>
    <div class="wheel">
      <img id="spinButton" src="wheel.png" alt="Spin" onclick="spinWheel()" />
      <div class="arrow"></div>
      <button class="spin-button" onclick="spinWheel()">Spin Now!</button>
    </div>
    <div class="result" id="result">
      <p>Click the arrow to spin the wheel!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
